{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Event{% endblock title%}

{% block content %}
<form action="{% url 'event_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Create</button>
</form>
{% endblock content %}
